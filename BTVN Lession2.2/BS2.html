<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BS2</title>
</head>
<body>
    <h3 align="center"> Phiếu đăng ký tham gia chương trình khuyến mai </h3>
    <table width="450px" border="1px" cellspacing="0" align="center">
            <tr>
                <td>
                    Họ và tên:
                </td>
                <td>
                    <input type="text" name="txt" id="name" placeholder="Name">
                </td>
            </tr>
            <tr>
                <td>
                    Địa chỉ:
                </td>
                <td>
                    <input type="text" name="txt" id="diachi" placeholder="Nhập ....">
                </td>
            </tr>
            <tr>
                <td>
                Số điện thoại
                </td>
                <td>
                <input type="tel" name="num" id="number" placeholder="nhập ...">
                </td>
            </tr>
            <tr>
                <td>
                Giới tính
                </td>
                <td>
                <input type="radio" name="gt" id="gt-nam" checked> nam
                <input type="radio" name="gt" id="gt-nu" checked> Nữ
                </td>
            </tr>
            <tr>
                <td>
                Nghề Nghiệp
                </td>
                <td>
                <select name="txt" id="nghenghiep">
                    <option value=""> Giáo viên </option>
                    <option value="1"> Bác sĩ</option>
                    <option value="2">Kỹ sư </option>
                    <option value="3">Khác</option>
                </select>
                </td>
            </tr>
            <tr>
                <td rowspan="5"> Chọn sản phẩm </td>
            </tr>
            <tr>
                <td>Kem đánh răng</td>
            </tr>
            <tr>
                <td>Bột giặt</td>
            </tr>
            <tr>
                <td>Dầu gội đầu</td>
            </tr>
            <tr>
                <td> Sữa tắm</td>
            </tr>
            <tr>
                <td> Số Người tham dự</td>
                <td>
                    <input type="number" name="num" id="number" min="0" max="2500">
                </td>
            </tr>
            <tr>
                <td align="center" colspan="2"> <button> Đồng ý </button> </td>
            </tr>
    </table>
 
</body>
</html>
